<html>
    <head>
        <title>Add Book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="BookServlet" method="POST">
            <h1>Create Book</h1>
            <table border="1" cellpadding="1">
                <tr>
                    <td>Id</td>
                    <td><input type="text" name="txtId" value="" /></td>
                </tr>
                <tr>
                    <td>Title</td>
                    <td><input type="text" name="txtTitle" value="" /></td>
                </tr>
                <tr>
                    <td>Publisher</td>
                    <td><input type="text" name="txtPublisher" value="" /></td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td><input type="text" name="txtPrice" value="" /></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type="text" name="txtQuantity" value="" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Create" name="btnCreate" /></td>
                    <td><input type="submit" value="Reset" name="Reset" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
